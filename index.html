<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
        </script>
        <script src="script.js" async defer></script>
    </head>
    <body>
    <main class="main">
        <div class="container">
            <div class="display">
                <div class="oneDisplay" id="firstDisplay">0</div>
                <div class="oneDisplay" id="secDisplay"></div>
            </div>
            <div class="ops">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="delete">Del</button>
                <button class="btn op" data-operator>+</button>
                <button class="btn op" data-operator>-</button>
                <button class="btn op" data-operator>x</button>
                <button class="btn op" data-operator>/</button>
            </div>
            <div class="buttons">
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn zero" data-number>0</button>
            </div>    
        </div>
    </main>
    </body>
</html>
